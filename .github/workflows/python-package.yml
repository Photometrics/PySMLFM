name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests - ${{ matrix.os }} - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          #cache: 'pip'  # Caching pip dependencies

      - name: Install Tkinter for Python on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: sudo apt-get install python3-tk tk-dev -y

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install the package with dependencies
        run: python -m pip install '.[dev]'

      - name: Test with pytest
        run: |
          python -m pip install pytest
          pytest

  check:
    name: Check code quality - ${{ matrix.os }} - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Doesn't work in GitHub actions with Python 3.10+ due to Tkinter
        python-version: ['3.9']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          #cache: 'pip'  # Caching pip dependencies

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install the package with dependencies
        run: python -m pip install .

      - name: Validate pyproject.toml
        run: |
          python -m pip install validate-pyproject[all]
          python -m validate_pyproject pyproject.toml

      - name: Check the code with flake8
        run: |
          python -m pip install flake8
          python -m flake8 src --count --statistics

      - name: Check the code with pylint
        run: |
          python -m pip install pylint
          python -m pylint src
